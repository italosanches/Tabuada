<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./scripts/script.js" defer></script>
  <title>Document</title>
</head>

<body>
  <main class="container-main">
    <h1 class="title">Digite o número e confirme para gerar a tabuada</h1>
    <div class="container-default">
      <div class="container">
        <div class="container-input" id="container-number1">
          <label for="number1">Tabuada do:</label>
          <input type="number" id="number1" class="input-default" placeholder="Digite">
        </div>
        <div class="container-input" id="container-number2">
          <label for="number2">Multiplicar até:</label>
          <input type="number" id="number2" class="input-default" placeholder="Digite">
        </div>
      </div>
      <button id="button-default">Calcular</button>
    </div>

    <h2 class="title" id="numero-tabuada">Tabuada do número:</h2>
    <div id="container-result">
      <p>Informe um número para calcular uma tabuada...</p>
    </div>
  </main>
</body>

</html>
